<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì∏ Report Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: #f0f0f0;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #f5f5f5;
      --card: #1e1e1e;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    #mapPreview {
      margin-top: 10px;
      width: 100%;
      height: 300px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #feedback {
      margin-top: 20px;
    }
    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      background: var(--card);
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body data-theme="light">
  <button class="toggle-btn" onclick="toggleTheme()">üåô Toggle Dark Mode</button>

  <div class="card">
    <h2>üì∏ Submit Your Report</h2>
    <input type="file" accept="image/*" id="imageInput" />
    <div id="feedback"></div>
    <iframe id="mapPreview" style="display:none;" loading="lazy"></iframe>
  </div>

  <script>
    function convertDMSToDD(dms, ref) {
      if (!dms || dms.length !== 3) return null;
      let dd = dms[0] + dms[1] / 60 + dms[2] / 3600;
      if (ref === "S" || ref === "W") dd *= -1;
      return dd;
    }

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute("data-theme");
      body.setAttribute("data-theme", current === "light" ? "dark" : "light");
    }

    document.getElementById("imageInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      EXIF.getData(file, function () {
        const tags = EXIF.getAllTags(this);
        const lat = convertDMSToDD(tags.GPSLatitude, tags.GPSLatitudeRef);
        const lon = convertDMSToDD(tags.GPSLongitude, tags.GPSLongitudeRef);

        if (!lat || !lon) {
          document.getElementById("feedback").innerHTML = `<p>‚ö†Ô∏è Location not found in image metadata.</p>`;
          document.getElementById("mapPreview").style.display = "none";
          return;
        }

        // Show thank-you message and location
        document.getElementById("feedback").innerHTML = `
          <p>‚úÖ Thank you for reporting!</p>
          <p>üìç We detected your location as: <strong>${lat.toFixed(6)}, ${lon.toFixed(6)}</strong></p>
          <p>Is this location correct?</p>
          <button onclick="confirmLocation(true)">Yes</button>
          <button onclick="confirmLocation(false)">No</button>
        `;

        // Show static Google Maps embed
        const mapUrl = `https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
        const mapFrame = document.getElementById("mapPreview");
        mapFrame.src = mapUrl;
        mapFrame.style.display = "block";

        // TODO: Send image + metadata to backend here
      });
    });

    function confirmLocation(isCorrect) {
      alert(isCorrect ? "Thanks for confirming!" : "Please retake the photo or enable location.");
    }
  </script>
</body>
</html>
